<!DOCTYPE html>
<html rem="750">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/index.css">
		<title>Liquido</title>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="header_logo">
					<img class="tencent" src="./img/tencent.png" alt="">
					<img class="liquido" src="./img/liquido.png" alt="">
				</div>
				<div class="header_btn">
					<img src="./img/btn.png" alt="">
					<!-- <ul>
						<li>TOPUP</li>
						<li>GIFTCARD</li>
					</ul> -->
				</div>
			</header>
			<main>
				<div class="tips">
					<img src="./img/tag.png" alt="">
					<h2>THE MOBILE PHONE RECHARGE GIFT</h2	>
					<h2>BAG IS WAITING FOR YOU</h2>
				</div>
				<div class="operation">
					<div class="inputs">
						<input class="phone_input" type="number" placeholder="PLEASE ENTER YOUR PHONE NUMBER">
						<input class="code_input" type="number" placeholder="PLEASE ENTER THE PRIZE CODE">
					</div>
					<div class="clause" onclick="checkClick('./img/check.png','./img/checked.png')">
						<img class="checkbox" src="./img/check.png" alt="">
						<img class="clause_text" src="./img/clause.png" alt="">
						<!-- <input class="checkbox" type="checkbox" name="vehicle" value="Bike" /> -->
						<!-- <div class="clause_text">I ACCEPT THE TERMS AND CONDITIONS. I ALSO AGREE TO RECEIVE WHATSAPP MESSAGES</div> -->
					</div>
					<div class="redeem">
						<img src="./img/phone.png" alt="">
						<span class="redeem_text">REDEEM</span>
					</div>
				</div>
			</main>
		</div>
	</body>
	<script src="js/index.js"></script>
</html>
